{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Register
{% endblock %}

{% block main %}
<div id="register-div" class="card border-primary m-auto mb-3" style="max-width: 30rem">

  <div id="register-header" class="card-header text-center">Register</div>

  <div id="register-card" class="card-body">
    <form id="register-form" method="post" class="m-auto mb-2">
      {% csrf_token %}

      {{ form|crispy }}
      
      <button id="register-btn" type="submit" name="Register" value="register" 
        class="form-control btn btn-primary" 
        alt="Press to register your user account">Register</button>
    </form>
  </div>
  
  <div class="card-footer">
    Already have an account? <a href="{% url 'account_login' %}">Log in</a>
  </div>
</div>
{% endblock %}
