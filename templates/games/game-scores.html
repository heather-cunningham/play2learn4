{% extends "_base.html" %}

{% block title %}
  Game Scores
{% endblock %}

{% block main %}
<h1>Game Scores</h1>

<h2>Anagram Hunt</h2>
<div></div>

<h2>Math Facts</h2>
<div>
  <ol>
    {% for score in math_scores %}
      <li> {{ score.score }}: ({{ score.user_name }} -- {{ score.created }}) </li>
    {% endfor %}
  </ol>
</div>
{% endblock %}
