{% extends "_base.html" %}

{% block html %}
<html lang="en">

<head>
  {% block head %}
    {{ block.super }}
  {% endblock head %}
</head>

<body>
  {% block body %}
  
  {{ block.super }}

  <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without 
        JavaScript enabled. Please enable it to continue.</strong>
  </noscript>

  <div id="app"></div>
  <!-- Built files will be auto injected.  And, the Django tags/blocks in this file will be
       auto injected into _base_vue.html per the vue.config.js file.-->
  
  {% csrf_token %}

  {% endblock body %}
</body>

</html>
{% endblock html %}
